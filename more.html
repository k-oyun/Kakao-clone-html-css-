<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
    </head>

    <body >
        <div class="status-bar" > 
            <div class="status-bar__column">
                <span>No Service</span>
                <!--To do : Wifi Icon-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>

            <div class="status-bar__column">
                <span>110%</span>
                <!--Battery Icon-->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!--Lightining Icon-->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>

        </div>


        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                    <span><i class="fa-solid fa-music fa-lg"></i></span>
                    <span>
                        <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i>
                        </a>
                        
                    </span>
                    <span class="screen-header__ellpisis"></span>
            </div>
        </header>


        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="oyun.JPG" class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Oyun</h4>
                        <h6 class="user-component__subtitle">+82 10-3763-7130</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span></div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span></div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-paint-roller"></i>
                    <span>Themes</span></div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Account</span></div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icons-text">Kokoa story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icons-text">Kokoa friends</span>
                    </div>
                </div>
            </div>
        </main>

        

        <!--단축키-->
        <!--nav>ul>li*4>a-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link"href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__ellpisis"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>
        

        <div id="no-mobile">
            <span>Your Screen is to Big ㅠㅠ</span>
        </div>

        <!--아이콘 사용을 위한 것-->
        <script src="https://kit.fontawesome.com/dc83dc9b05.js" crossorigin="anonymous">
        </script>
    </body>
</html>
