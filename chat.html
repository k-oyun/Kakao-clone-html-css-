<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with Oyun - Kokoa Clone</title>
    </head>


    <body id="chat-screen">
        <div class="status-bar" > 
            <div class="status-bar__column">
                <span>No Service</span>
                <!--To do : Wifi Icon-->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>

            <div class="status-bar__column">
                <span>110%</span>
                <!--Battery Icon-->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!--Lightining Icon-->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>

        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">오윤</h1>
            </div>
            <div class="alt-header__column">
                <span>
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </span>
                <span>
                    <i class="fa-solid fa-bars fa-2x"></i>
                </span>
                
            </div>

        </header>
        


        <main class="main-screen main-chat">
            <div class="chat-timestamp">
                Tuesday, Une 30, 2020
            </div>

            <div class="message-row">
                <img src="file:///C:/Users/dhdbs/OneDrive/Desktop/front-study/oyun.JPG">
                <div class="message-row__content">
                    <span class="message__author">oyun</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                    
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Why?</span>
                        <span class="message__time">21:27</span>
                    </div>
                    
                </div>
            </div>

        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..."/>
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your Screen is to Big ㅠㅠ</span>
        </div>

        <!--아이콘 사용을 위한 것-->
        <script src="https://kit.fontawesome.com/dc83dc9b05.js" crossorigin="anonymous">
        </script>
    </body>
</html>
