<!---! 시 doctype자동 작성--->

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar" > 

            <div class="status-bar__column">
                <span>No Service</span>
                <!--To do : Wifi Icon-->
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:43</span>
            </div>

            <div class="status-bar__column">
                <span>110%</span>
                <!--Battery Icon-->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!--Lightining Icon-->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>

        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number</p>
        </header>

        <!--post는 db로 전송하는 방식-->
        <!--get은 보안에 아주 취약-->
        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number"/>
            <input name="password" type="password" placeholder="password"/>
            <input type="submit" value="Log In"/>
            <input type="submit" value="Sign Up"/>
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your Screen is to Big ㅠㅠ</span>
        </div>

        <!--아이콘 사용을 위한 것-->
        <script src="https://kit.fontawesome.com/dc83dc9b05.js" crossorigin="anonymous">

        </script>
    </body>
</html>
